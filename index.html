
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus Arms Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <img src="logo.png" alt="Pegasus Arms Logo" class="logo">
        <h1>Pegasus Arms</h1>
        <p class="subtitle">UAV</p>

        <nav class="links">
            <a href="https://instagram.com" class="btn" aria-label="Instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://facebook.com" class="btn" aria-label="Facebook">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://tiktok.com" class="btn" aria-label="TikTok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </nav>

        <figure class="image-box">
            <img src="drone.png" alt="Drone Image">
        </figure>

        <footer class="footer-icons">
            <a href="mailto:info@pegasusarms.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://pegasusarms.com" aria-label="Website"><i class="fas fa-globe"></i></a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
